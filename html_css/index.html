<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ねこプロ入会お申し込み</title>
        <meta name="description" content="日本初のねこのように学ぶプログラミング学習コミュニティ">
    </head>

    <body>
        <h1>ねこプロ</h1>
        <p>日本初のねこのように学ぶプログラミング学習コミュニティ</p>
        <h2>ねこプロ入会お申し込み</h2>
        
        <img src="img/image01.jpeg" alt="1.Progateで『知る』">

        <table border="1">
            <tr>
                <th>プラン</th>
                <th>料金</th>
                <th>割引</th>
            </tr>
            <tr>
                <th>のんびりプラン</th>
                <th>980円</th>
                <th rowspan="2">学生は半額</th>
            </tr>
            <tr>
                <th>わくわくプラン</th>
                <th>2000円</th>
            </tr>
        </table>

        プラン選択：
        <select name="plan select">
            <option value="のんびりプラン">のんびりプラン</option>
            <option value="わくわくプラン">わくわくプラン</option>
        </select>

        <form action="example.php" method="POST" name="contact-form">
            <div>
                名前　　　：
                <input type="text" placeholder="名字　名前">
                <input type="radio" name="gender" value="男" id="gender1">
                <label for="gender1">男</label>
                <input type="radio" name="gender" value="女" id="gender2" checked>
                <label for="gender2">女</label>
            </div>

            <div>
                血液型　　：
                <select name="blood type">
                    <option value="ねこ型">ねこ型</option>
                    <option value="A型">A型</option>
                    <option value="B型">B型</option>
                    <option value="O型">O型</option>
                    <option value="AB型">AB型</option>
                </select>
            </div>

            </div>
                得意な言語：
                <input type="checkbox" name="langs" value="Java" id="Java">
                <label for="Java">Java</label>
                <label for=""></label>
                <input type="checkbox" name="langs" value="Javascript" id="Javascript">
                <label for="Javascript">Javascript</label>
                <input type="checkbox" name="langs" value="Python" id="Python">
                <label for="Python">Python</label>
                <input type="checkbox" name="langs" value="C" id="C">
                <label for="C">C</label>
                <input type="checkbox" name="langs" value="Ruby" id="Ruby">
                <label for="Ruby">Ruby</label>
                <input type="checkbox" name="langs" value="PHP" id="PHP">
                <label for="PHP">PHP</label>
                <input type="checkbox" name="langs" value="Go" id="Go">
                <label for="Go">Go</label>
            </div>

            <p>コメント</p>
            <div>
                <textarea name="message"></textarea>
            </div>

            <div>
                <input type="submit" value="申し込む">
            </div>
        </form>

        <a href="guidelines.html">ガイドライン</a>

    </body>
    <footer>
        <p>Copyright 2021 nekopuro</p>
    </footer>
</html>
